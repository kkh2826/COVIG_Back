[uwsgi]
chdir = /srv/COVIG_Back/
module = COVIG_Back.wsgi:application
home = /home/ubuntu/venv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/COVIG_Back.pid
logto = /var/log/uwsgi/COVIG_Back/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true